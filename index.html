<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-sky.css">
    <link rel="stylesheet" href="styles/style-boat.css">
    <link rel="stylesheet" href="styles/style-waves.css">
    <title>A boat with CSS</title>
</head>

<body>
    <div class="arena">
        <div class="sky">
            <div class="sun">
                <div class="sun-core">
                    <hr class="sunray-1">
                    <hr class="sunray-2">
                    <hr class="sunray-3">
                    <hr class="sunray-4">
                    <hr class="sunray-5">
                    <hr class="sunray-6">
                    <hr class="sunray-7">
                    <hr class="sunray-8">
                    <hr class="sunray-9">
                    <hr class="sunray-10">
                    <hr class="sunray-11">
                    <hr class="sunray-12">
                </div>
            </div>
            <div class="seagull-box">
                <div class="seagull-leftwing">
                    <div class="seagull-leftwing-1"></div>
                    <div class="seagull-leftwing-2"></div>
                </div>
                <div class="seagull-rightwing">
                    <div class="seagull-rightwing-1"></div>
                    <div class="seagull-rightwing-2"></div>
                </div>
            </div>
        </div>
        <div class="sea">
            <div class="boat-box">
                <div class="boat-sails">
                    <div class="boat-leftsail"></div>
                    <div class="boat-mast">
                        <div class="boat-flag"></div>
                    </div>
                    <div class="boat-rightsail"></div>
                </div>
                <div class="boat-footer">
                    <div class="boat-leftborder"></div>
                    <div class="boat-rightborder"></div>
                </div>
            </div>
            <div class="waves">
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
                <div class="wave">
                    <div class="wave-up"></div>
                    <div class="wave-down"></div>
                </div>
            </div>
            <div class="water"></div>
        </div>
    </div>
</body>

</html>
